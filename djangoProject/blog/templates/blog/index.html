<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%for post in posts %}  # con este for por cada objeto definido le digo que me muestre lo que hay 
        <h1>{{post.titulo}}</h1>
        <p>By {{post.autor}} on {{post.fecha_publicacion}}</p>
        <p>{{post.contenido}}</p>

    {%endfor %}
    
</body>
</html>
